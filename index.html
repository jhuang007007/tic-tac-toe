<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <p id="player-one-display" class="turn" >player 1</p>
      <h1>Tic Tac Toe</h1>
      <p id="player-two-display">player 2</p>
    </div>
    
    <div id="game-board">
      <div class="square square-1 1"></div>
      <div class="square square-2 2"></div>
      <div class="square square-3 3"></div>
      <div class="square square-4 4"></div>
      <div class="square square-5 5"></div>
      <div class="square square-6 6"></div>
      <div class="square square-7 7"></div>
      <div class="square square-8 8"></div>
      <div class="square square-9 9"></div>
    </div>
  </div>
  
  <div class="overlay">
    <form action="#" method="get">
      <div class="form-div">
        <h2>Enter player names</p>
      </div>
      <div class="form-div">
        <label for="player1">Player 1 (X) name</label>
        <input type="text" id="player-one-name" placeholder="Player 1" value="Player 1" required>
      </div>
  
      <div class="form-div">
        <label for="player2">Player 2 (O) name</label>
        <input type="text" id="player-two-name" placeholder="Player 2" value="Player 2" required>
      </div>
  
      <div class="form-div">
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="container">
    <button type="button" id="new-game-button">New Game</button>
    <button type="button" id="reset-board-button">Reset Board</button>
  </div>
  
</body>
</html>
