<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <p>player 1</p>
      <h1>Tic Tac Toe</h1>
      <p>player 2</p>
    </div>
    
    <div id="game-board">
      <div class="square square-1"></div>
      <div class="square square-2"></div>
      <div class="square square-3"></div>
      <div class="square square-4"></div>
      <div class="square square-5"></div>
      <div class="square square-6"></div>
      <div class="square square-7"></div>
      <div class="square square-8"></div>
      <div class="square square-9"></div>
    </div>
  </div>
  

  <!-- board goes here -->
  

  <!-- Clean up the interface to allow players to put in their names, include a button to start/restart the game and add a display element that congratulates the winning player! -->
  <div class="container">

    <button type="button">New Game</button>

    <form action="get">
  
      <div class="form-div">
        <label for="player1">Player 1 (X) name</label>
        <input type="text" id="player1" placeholder="Player 1" required>
      </div>
  
      <div class="form-div">
        <label for="player2">Player 2 (O) name</label>
        <input type="text" id="player2" placeholder="Player 2" required>
      </div>
  
      <div class="form-div">
        <input type="submit" value="Submit">
      </div>
    </form>

  </div>
  
</body>
</html>
